<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10c2a015e5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../Src/favicon.svg">

    <title>&lt;DevPass&gt;</title>
</head>

<body>
    <header class="mobile">
        <img src="../Src/HeaderIcon/LogoDevPass.png" alt="Logo DevPass" class="LogoDevPass">
        <img src="../Src/HeaderIcon/message-solid 1.svg" alt="Message Icon" class="MessageIcon">
    </header>

    <header class="desktop">
        <a href="../HomePage/Index.html">
            <img src="../Src/HeaderIcon/LogoDevPass.svg" class="LogoDevPass" alt="Logo DevPass">
        </a>

        <div class="navbar">
            <div class="SearchBar">
                <i id="searchButton" class="fa-solid fa-magnifying-glass searchButton"></i>
                <input id="desktopSearchInput" type="text" placeholder="Vagas, comunidades, serviços e mais...">
            </div>
            <div class="Navigation">
                <a href="#" class="HeaderLinks">Cursos</a>
                <a href="#" class="HeaderLinks">Comunidades</a>
                <a href="../ProfilePage/Index.html" class="HeaderLinks HeaderLogin"><i class="fa-solid fa-user"></i>
                    Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="Container">
            <h1 class="WelcomeText">Seja bem vindo<b> usuário</b></h1>
        </div>

        <section id="Welcome" class="desktop Container">
            <img src="Src/HomeImage.svg" alt="HomeImage">
            <h1>Desenvolvendo <span>o<span> passe</span> para o <span>futuro</span>.</span></h1>
        </section>

        <div class="Banner">
            <div class="BannerContent">
                <h3 class="BannerText">Atualize-se com o que há de melhor</h3>
                <div class="Icons">
                    <img class="Icon" src="Src/banner/icons/icon (1).png" alt="Imagem 1">
                    <img class="Icon" src="Src/banner/icons/icon (2).png" alt="Imagem 2">
                    <img class="Icon" src="Src/banner/icons/icon (3).png" alt="Imagem 3">
                    <img class="Icon" src="Src/banner/icons/icon (4).png" alt="Imagem 4">
                    <img class="Icon" src="Src/banner/icons/icon (5).png" alt="Imagem 5">
                    <img class="Icon" src="Src/banner/icons/icon (6).png" alt="Imagem 6">
                </div>
            </div>
            <img class="BannerImage" src="Src/banner/background.png" alt="Imagem de fundo do Banner">
        </div>

        <div class="Container" id="Vagas">
            <div class="TopContainer">
                <h1>Vagas</h1>
                <a href="#">ver todas</a>
            </div>
            <div class="ContainerItems" id="ConteudoVagas"></div>
        </div>

        <div class="Container" id="Comunidades">
            <div class="TopContainer">
                <h1>Comunidades</h1>
                <a href="#">ver todas</a>
            </div>
            <div class="ContainerItems" id="ConteudoComunidades"></div>
        </div>

        <div class="Container" id="Noticias">
            <div class="TopContainer">
                <h1>Noticias Dev</h1>
                <a href="#">ver todas</a>
            </div>

            <div class="ContainerItems" id="ConteudoNoticias"></div>
        </div>
    </main>

    <footer class="mobile">
        <a href="../HomePage/Index.html" class="active"><i class="fa-solid fa-house"></i></a>
        <a href="../SearchPage/Index.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="../NotificationPage/Index.html"><i class="fa-solid fa-bell"></i></a>
        <a href="../ProfilePage/Index.html"><i class="fa-solid fa-user"></i></a>
    </footer>
</body>

</html>
